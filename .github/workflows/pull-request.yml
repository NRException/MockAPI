---
name: pull_request
on:
  pull_request:
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go 1.21
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          check-latest: true

      - name: Download dependencies
        run: |
          go mod tidy
          go mod download

      - name: Run go vet
        run: go vet ./...

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.55

      - name: Run tests
        run: make test

      - name: Build binaries
        run: make build
